<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
  <!-- Solid Star of David - symmetrical -->
  <!-- Upper triangle (pointing up) -->
  <polygon points="12,2 3.34,17 20.66,17"/>
  <!-- Lower triangle (pointing down) -->
  <polygon points="12,22 3.34,7 20.66,7"/>
  <!-- Small circles at each of the 6 points -->
  <circle cx="12" cy="2" r="1.5"/>
  <circle cx="20.66" cy="7" r="1.5"/>
  <circle cx="20.66" cy="17" r="1.5"/>
  <circle cx="12" cy="22" r="1.5"/>
  <circle cx="3.34" cy="17" r="1.5"/>
  <circle cx="3.34" cy="7" r="1.5"/>
</svg>
