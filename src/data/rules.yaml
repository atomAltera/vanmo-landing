title: "Правила клуба"
intro: "Соблюдение правил помогает создать комфортную атмосферу для всех участников."

rules:
  - title: "Уважайте других игроков"
    description: "Относитесь к соперникам и партнёрам с уважением. Личные оскорбления недопустимы."

  - title: "Приходите вовремя"
    description: "Игра начинается строго по расписанию. Опоздавшие могут не попасть в текущий раунд."

  - title: "Следуйте указаниям ведущего"
    description: "Ведущий — главный судья игры. Его решения обязательны для всех участников."

  - title: "Не разглашайте роли"
    description: "Во время игры запрещено показывать свою карту или раскрывать роль до окончания партии."

  - title: "Отключите телефоны"
    description: "Использование телефонов во время игры отвлекает и нарушает атмосферу."

  - title: "Получайте удовольствие"
    description: "Главная цель — хорошо провести время. Играйте честно и наслаждайтесь процессом!"
